<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text" value="">
    <input type="button" id="but" value="按钮">
    <div id="div">111</div>

    <script>
        function Girl(div,but,input){
            this.div=document.getElementById(div)
            this.btn=document.getElementById(but)
            this.input=document.getElementById(input)
            
            this.btn.onclick=this.draw()
            
        }
        Girl.prototype.draw=function(){
            return ()=>{
                this.div.style.background=this.input.value;
            }
        }
        var thatGirl = new Girl('div','btn','text')
    </script>
</body>
</html>
